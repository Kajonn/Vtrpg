version: '3.9'
services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ALLOWED_ORIGINS=*
      - MAX_UPLOAD_SIZE=10485760
      - FRONTEND_DIR=/app/frontend/build
      - UPLOAD_DIR=/data/uploads
    volumes:
      - uploads-data:/data/uploads
    restart: unless-stopped

volumes:
  uploads-data:
    driver: local
